<div class="csc-recordEditor-header fl-container-flex header toggle">Concept Authority</div>
<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">

    <div class="info-column">
        <div class="info-pair">
            <div class="header">
                <div class="label csc-concept-preferredConcept-label"></div>
            </div>
            <div class="content">
                <div class="csc-preferred-conceptAuthority cs-multipleEdit"></div>
            </div>
        </div>
    </div>

    <div class="info-column">
        <div class="info-pair">
            <div class="header">
                <div class="label"></div>
            </div>
            <div class="content">
                <table>
                    <thead>
                        <tr>
                            <td class="csc-concept-scopeNote-label"></td>
                            <td class="csc-concept-scopeNoteSource-label"></td>
                            <td class="csc-concept-scopeNoteSourceDetail-label"></td>
                        </tr>
                    </thead>                                                        
                    <tbody>
                        <tr>
                            <td><input type="text" class="csc-conceptAuthority-scopeNote"/></td>
                            <td><input type="text" class="csc-conceptAuthority-scopeNoteSource"/></td>
                            <td><input type="text" class="csc-conceptAuthority-scopeNoteSourceDetail"/></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="info-pair">
        <div class="header">
            <div class="csc-concept-citationGroup-label label"></div>
        </div>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <td class="csc-concept-citationSource-label"></td>
                        <td class="csc-concept-citationSourceDetail-label"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="csc-concept-citationGroup">
                        <td><input type="text" class="csc-concept-citationSource"/></td>
                        <td><input type="text" class="csc-concept-citationSourceDetail"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="info-pair">
        <div class="header">
            <div class="csc-concept-additionalSourceGroup-label label"></div>
        </div>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <td class="csc-concept-additionalSourceDetail-label"></td>
                        <td class="csc-concept-additionalSourceID-label"></td>
                        <td class="csc-concept-additionalSource-label"></td>
                        <td class="csc-concept-additionalSourceNote-label"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="csc-concept-additionalSourceGroup">
                        <td><input type="text" class="csc-concept-additionalSourceDetail"/></td>
                        <td><input type="text" class="csc-concept-additionalSourceID"/></td>
                        <td><input type="text" class="csc-concept-additionalSource"/></td>
                        <td><input type="text" class="csc-concept-additionalSourceNote"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<div class="csc-record-hierarchy"></div>

<div class="fl-container-flex fl-fix information-subgroup">
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-collection-object-conceptRecordType-label"></div>
                    </div>
                    <div class="content">
                        <select class="input-select csc-collection-object-conceptRecordType">
                            <option value="">Options not loaded</option>
                        </select>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-collection-object-otherNameFlags-label"></div>
                    </div>
                    <div class="content">
                        <select class="input-select csc-collection-object-otherNameFlags">
                            <option value="">Options not loaded</option>
                        </select>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">

                    </div>
                    <div class="content">
                        <input type="text" class="csc-collection-object-conceptTermDateGroup">
                    </div>
                </div>
            </div>
            <div class="info-column2-50 fl-force-right">

                    <div class="content">

                                <td class="csc-collection-object-conceptRelationDate"></td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="csc-collection-object-relatedConceptsGroup">
                                <td><input type="text" class="csc-collection-object-relatedConcept" /></td>

                            </tbody>
                        </table>

                <div class="info-pair">
                    <div class="header">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
