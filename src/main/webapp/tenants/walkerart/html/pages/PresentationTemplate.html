<div class="csc-recordEditor-header fl-container-flex header toggle csc-presentation-presentationInformation-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
        <div class="info-column">
            <!--div class="info-pair">
                <span class="label required csc-presentation-presentationRefNumber-label"></span>
                <div class="content csc-presentation-presentationRefNumber-patternChooserContainer clearfix">
                    <input type="text" class="csc-presentation-presentationRefNumber pattern-chooser-input" />
                </div>
            </div-->

            <div class="info-column">
                <div class="info-column2-50 fl-force-left">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-presentation-presentationPresenter-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-presentation-presentationPresenter" />
                        </div>
                    </div>
                </div>
                
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair-select">
                        <div class="header">
                            <div class="label csc-presentation-presentationType-label"></div>
                        </div>
                        <div class="content">
                            <select class="csc-presentation-presentationType input-select"><option value="">Options not loaded</option></select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="info-pair">
                <div class="header">
                    <div class="label csc-presentation-exhibitionTitle-label"></div>
                </div>
                <div class="content">
                    <input type="text" class="csc-presentation-exhibitionTitle" />
                </div>
            </div>
            
            <div class="info-pair csc-presentation-calculatedExhibitionVenueGroup-toggle">
                <div class="header">
                    <div class="label csc-presentation-calculatedExhibitionVenueGroup-label">Venue (calculated)</div>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <td class="csc-presentation-calculatedVenueName-label"></td>
                                <td class="csc-presentation-calculatedVenueStartDate-label"></td>
                                <td class="csc-presentation-calculatedVenueEndDate-label"></td>
                                <td class="csc-presentation-calculatedVenueAttendance-label"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="csc-presentation-calculatedExhibitionVenueGroup">
                                <td><input type="text" disabled="disabled" class="csc-presentation-calculatedVenueName" /></td>
                                <td><input type="text" disabled="disabled" class="csc-presentation-calculatedVenueStartDate" /></td>
                                <td><input type="text" disabled="disabled" class="csc-presentation-calculatedVenueEndDate" /></td>
                                <td><input type="text" disabled="disabled" class="csc-presentation-calculatedVenueAttendance" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="info-pair">
                <div class="header">
                    <div class="label csc-presentation-overrideExhibitionVenue-label"></div>
                </div>
                <div class="content">
                    <input type="checkbox" class="csc-presentation-overrideExhibitionVenue" />
                </div>
            </div>

            <div class="csc-presentation-overriddenExhibitionVenueGroup-toggle">
                <div class="button-row" style="padding-bottom:15px;">
                    <input type="button" class="csc-copyCalculatedValues" disabled="disabled" value="Copy From Calculated">
                    <input type="button" class="csc-clearOverriddenValues" value="Clear values">
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-presentation-overriddenExhibitionVenueGroup-label">Venue (overridden)</div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-presentation-overriddenVenueName-label"></td>
                                    <td class="csc-presentation-overriddenVenueStartDate-label"></td>
                                    <td class="csc-presentation-overriddenVenueEndDate-label"></td>
                                    <td class="csc-presentation-overriddenVenueAttendance-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="csc-presentation-overriddenExhibitionVenueGroup">
                                    <td><input type="text" class="csc-presentation-overriddenVenueName" /></td>
                                    <td><input type="text" class="csc-presentation-overriddenVenueStartDate" /></td>
                                    <td><input type="text" class="csc-presentation-overriddenVenueEndDate" /></td>
                                    <td><input type="text" class="csc-presentation-overriddenVenueAttendance" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="info-pair-date">
                <div class="header">
                    <div class="label csc-presentation-presentationLocationInternal-label"></div>
                </div>
                <div class="content">
                    <input type="text" class="csc-presentation-presentationLocationInternal" />
                </div>
            </div>

            <div class="info-pair-date">
                <div class="header">
                    <div class="label csc-presentation-circulatedVenues-label"></div>
                </div>
                <div class="content">
                    <input type="text" class="csc-presentation-circulatedVenues" />
                </div>
            </div>

            <div class="info-pair">
                <div class="header">
                    <div class="label csc-presentation-presentationNote-label"></div>
                </div>
                <div class="content">
                    <textarea rows="4" cols="30" class="input-textarea csc-presentation-presentationNote" />
                </div>
            </div>

            <div class="info-column2-50 inline-block">
                <div class="info-column">
                    <div class="info-pair">
                        <div class="header">
                            <div class="csc-presentation-updatedAt-label label"></div>
                        </div>
                        <div class="content read-only">
                            <div class="bundle">
                                <input type="text" disabled="disabled" class="csc-presentation-updatedAt cs-presentation-updatedAt cs-updatedAt" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column">
                    <div class="info-pair">
                        <div class="header">
                            <div class="csc-presentation-updatedBy-label label"></div>
                        </div>
                        <div class="content read-only">
                            <div class="bundle">
                                <input type="text" disabled="disabled" class="csc-presentation-updatedBy cs-presentation-updatedBy cs-updatedBy" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--input type="text" class="csc-presentation-computedSummary"/-->
        </div>
    </div>
</div>
